<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Output</title>
</head>
<body>
  <h1>JavaScript Output Methods</h1>
  <p id="demo"></p>
  
  <script>
    // 1. document.write()
    document.write("<p>This is document.write() output.</p>");
    
    // 2. innerHTML
    document.getElementById("demo").innerHTML = "This is innerHTML output.";
    
    // 3. alert()
    alert("This is an alert box.");
    
    // 4. console.log()
    console.log("This message appears in the browser console.");
  </script>
</body>
</html>
