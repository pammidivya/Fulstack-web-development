<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal & External JS</title>
  <!-- External JavaScript -->
  <script src="script.js"></script>
</head>
<body>
  <h1>Internal and External JavaScript Example</h1>

  <!-- Internal JavaScript -->
  <script>
    console.log("This is INTERNAL JavaScript.");
    document.write("<p>Message from Internal JS</p>");
  </script>

  <button onclick="externalFunction()">Click for External JS</button>
</body>
</html>
