<!DOCTYPE html>
<html>
<head>
    <title>2D Table Experiment</title>
    <style>
        table {
            border-collapse: separate; /* to show cellspacing effect */
            border-spacing: 10px 5px; /* cellspacing horizontal 10px, vertical 5px */
        }
        table, th, td {
            border: 2px solid #000;
            padding: 8px; /* cell padding */
            text-align: center;
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>2D Table Experiment: Using rowspan, colspan, cellspacing, cellpadding & caption</h2>

    <table border="2" cellspacing="10" cellpadding="8">
        <caption>Monthly Sales Report</caption>
        <tr>
            <th>Product</th>
            <th colspan="2">Sales (Units)</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th></th>
            <th>Jan</th>
            <th>Feb</th>
        </tr>
        <tr>
            <td rowspan="2">Apples</td>
            <td>150</td>
            <td>180</td>
            <td rowspan="2">650</td>
        </tr>
        <tr>
            <td colspan="2">Special Promotion Month</td>
        </tr>
        <tr>
            <td>Oranges</td>
            <td>120</td>
            <td>130</td>
            <td>250</td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td>200</td>
            <td>220</td>
            <td>420</td>
        </tr>
    </table>
</body>
</html>
