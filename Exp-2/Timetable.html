<!DOCTYPE html>
<html>
<head>
    <title>Timetable</title>
</head>
<body>
    <h2>Weekly Class Timetable</h2>
    <table border="1" cellspacing="5" cellpadding="10">
        <caption><strong>Class Timetable</strong></caption>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>9:00 - 10:00</td>
            <td>Math</td>
            <td rowspan="2">Physics</td>
            <td>Chemistry</td>
            <td>English</td>
            <td>Biology</td>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td>History</td>
            <!-- Physics rowspan 2 occupies Tuesday -->
            <td>Computer Science</td>
            <td>English</td>
            <td>Physical Ed.</td>
        </tr>
        <tr>
            <td>11:00 - 12:00</td>
            <td colspan="2">Assembly</td>
            <td>Math</td>
            <td>Art</td>
            <td>Music</td>
        </tr>
    </table>
</body>
</html>
