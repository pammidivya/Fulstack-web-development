<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>
    <h2>Simple Table with rowspan and colspan</h2>
    <table border="2">
        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td rowspan="2">Fruits</td>
            <td>Apple</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>15</td>
        </tr>
        <tr>
            <td colspan="2">Total Quantity</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
