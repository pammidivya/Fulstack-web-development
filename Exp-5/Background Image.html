<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Image Example</title>
  <style>
    body {
      min-height: 150vh; /* Make page scrollable */
      background-image: url('https://via.placeholder.com/600x300'); /* Example image */
      background-repeat: no-repeat;
      background-attachment: fixed; /* Stays in place while scrolling */
      background-position: center 50%; /* Center horizontally, halfway vertically */
      background-size: cover;
    }
  </style>
</head>
<body>
  <h1>Scroll Down</h1>
  <p>Observe that the background image stays fixed halfway down the page as you scroll.</p>
</body>
</html>
