<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font & Text Example</title>
  <style>
    .font-demo {
      font-size: 24px;       /* Font size */
      font-weight: bold;     /* Font weight */
      font-style: italic;    /* Font style */
      text-decoration: underline; /* Text decoration */
      text-transform: uppercase;  /* Text transformation */
      text-align: center;    /* Text alignment */
    }
  </style>
</head>
<body>
  <h1>CSS Font & Text Properties</h1>
  <p class="font-demo">This demonstrates font-size, font-weight, font-style, text-decoration, text-transform, and text-align.</p>
</body>
</html>
