<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model</title>
  <style>
    .box {
      width: 200px;
      background-color: lightblue; /* Content */
      padding: 20px; /* Padding */
      border: 5px solid navy; /* Border */
      margin: 30px; /* Margin */
    }
  </style>
</head>
<body>
  <h1>CSS Box Model Example</h1>
  <div class="box">
    This is the CONTENT area.
    <br>It has PADDING around it,
    <br>a BORDER outside padding,
    <br>and a MARGIN outside the border.
  </div>
</body>
</html>
