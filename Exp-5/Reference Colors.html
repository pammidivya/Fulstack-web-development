<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Demonstration</title>
  <style>
    .name-color {
      color: red; /* Named color */
    }
    .hex-color {
      color: #008080; /* Hexadecimal color */
    }
    .rgb-color {
      color: rgb(0, 128, 0); /* RGB color */
    }
    .rgba-color {
      color: rgba(255, 0, 0, 0.7); /* RGB with alpha */
    }
    .hsl-color {
      color: hsl(200, 70%, 40%); /* HSL color */
    }
    .hsla-color {
      color: hsla(300, 60%, 50%, 0.8); /* HSL with alpha */
    }
  </style>
</head>
<body>
  <h1>Different Ways to Reference Colors in CSS</h1>
  <p class="name-color">This uses a named color (red).</p>
  <p class="hex-color">This uses a HEX code (#008080).</p>
  <p class="rgb-color">This uses RGB color (rgb(0,128,0)).</p>
  <p class="rgba-color">This uses RGBA color (rgba with transparency).</p>
  <p class="hsl-color">This uses HSL color (hsl(200, 70%, 40%)).</p>
  <p class="hsla-color">This uses HSLA color (hsla with transparency).</p>
</body>
</html>
