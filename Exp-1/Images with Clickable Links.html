<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Images</title>
</head>
<body>

    <h1>Profile Images</h1>

    <h2>My Profile</h2>
    <p>Click my image to visit my profile:</p>
    <a href="https://www.example.com/my-profile">
        <img src="my-image.jpg" alt="My Profile" height="200" width="200">
    </a>

    <h2>Friend's Profile</h2>
    <p>Click my friend's image to visit their profile:</p>
    <a href="https://www.example.com/friends-profile">
        <img src="friends-image.jpg" alt="Friend's Profile" height="200" width="200">
    </a>

</body>
</html>
