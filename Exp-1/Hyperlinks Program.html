<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Hyperlinks</title>
</head>
<body>

    <h1>HTML Hyperlinks</h1>

    <h2>1. Basic Hyperlink</h2>
    <p>Click the link to visit OpenAI:</p>
    <a href="https://www.openai.com" target="_blank">Visit OpenAI</a>

    <h2>2. Hyperlink to an Email Address</h2>
    <p>Click the link to send an email:</p>
    <a href="mailto:example@example.com">Send an Email</a>

    <h2>3. Hyperlink with Target Attribute</h2>
    <p>This link opens in a new tab:</p>
    <a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a>

</body>
</html>
