<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CSS Types Demo</title>

    <!-- Internal CSS -->
    <style>
        /* Selector: h2 (element selector)
           Property: color
           Value: green */
        h2 {
            color: green;
        }

        /* External CSS Simulation - Usually in an external .css file */
        .external-style {
            font-weight: bold;
            font-size: 20px;
            color: purple;
        }
    </style>
</head>
<body>

<!-- Inline CSS -->
<h1 style="color: red;">This is an Inline Styled Heading (red)</h1>

<!-- Internal CSS -->
<h2>This is a Heading styled by Internal CSS (green)</h2>

<!-- External CSS (simulated here using class) -->
<p class="external-style">This paragraph uses External CSS style (purple, bold, larger font).</p>

</body>
</html>
