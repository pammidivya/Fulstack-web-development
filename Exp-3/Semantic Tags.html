<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HTML5 Semantic Elements Example</title>
</head>
<body>

<header>
    <h1>My Website</h1>
    <nav>
        <a href="#home">Home</a> |
        <a href="#news">News</a> |
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <article>
        <header>
            <h2>Article Title</h2>
            <p>Published on September 22, 2025</p>
        </header>
        <section>
            <p>This is the main content of the article.</p>
            <figure>
                <img src="https://via.placeholder.com/300" alt="Sample Image" />
                <figcaption>Fig 1: A sample image caption</figcaption>
            </figure>
        </section>
        <aside>
            <h3>Related Info</h3>
            <p>Additional information or ads can go here.</p>
        </aside>
        <footer>
            <p>Written by Author Name</p>
        </footer>
    </article>
</main>

<div>
    <p>This is a generic container using a <span style="color:blue;">span</span> inside it.</p>
</div>

</body>
</html>
